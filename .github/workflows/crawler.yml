name: Run All Crawlers Daily

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정(UTC)에 실행
  workflow_dispatch: # 수동 실행 기능

jobs:
  run-all-crawlers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all crawlers
        env:
          # 모든 크롤러 및 DB 스크립트에 필요한 환경 변수
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          # 이메일 발송에 필요한 환경 변수 (알림 서비스용)
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          # SendGrid 사용 시 필요한 API 키 (선택 사항)
          # SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python run_all_crawlers.py

      - name: Run report sender
        # report_sender.py는 자체적으로 load_dotenv()를 호출하므로
        # 환경 변수를 다시 설정해주는 것이 가장 안전합니다.
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          # SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python report_sender.py
